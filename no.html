<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Invite</title>
  <style>
    body {
      font-family: 'Helvetica', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #ffffff;
      text-align: center;
    }

    img {
      width: 260px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    h1 {
      font-weight: normal;
      font-size: 18px;
      color: #333;
      margin-bottom: 15px;
    }

    a {
      font-size: 16px;
      padding: 8px 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-decoration: none;
      color: #333;
      background-color: #f9f9f9;
      transition: 0.2s;
    }

    a:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <audio autoplay loop>
    <source src="music/error.mp3" type="audio/mpeg">
  </audio>

  <img src="gifs/confused_cat.gif" alt="confused cat">
  <h1>Invalid button. YES is the only option. Try again?</h1>

  <a href="index.html">Press YES</a>

</body>
</html>
